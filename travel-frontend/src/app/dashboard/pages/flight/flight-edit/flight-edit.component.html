<div class="content">
  <a class="back-link" routerLink="/dashboard/flights">&lt; Back</a>

  <h1 class="title">Edit Flight</h1>
  <div *ngIf="loading; else editForm">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <ng-template #editForm>
    <form id="crud-form" [formGroup]="flightForm">
      <div>
        <label for="originLat">Origin latitude</label>
        <input id="originLat" type="number" formControlName="originLat" value="" placeholder="Origin latitude">
      </div>
      <div>
        <label for="originLng">Origin longitude</label>
        <input id="originLng" type="number" formControlName="originLng" value="" placeholder="Origin longitude">
      </div>
      <div>
        <label for="destinationLat">Destination latitude</label>
        <input id="destinationLat" type="number" formControlName="destinationLat" value="" placeholder="Destination latitude">
      </div>
      <div>
        <label for="destinationLng">Destination longitude</label>
        <input id="destinationLng" type="number" formControlName="destinationLng" value="" placeholder="Destination longitude">
      </div>
      <div>
        <label for="originName">Origin name</label>
        <input id="originName" type="text" formControlName="originName" value="" placeholder="Origin name">
      </div>
      <div>
        <label for="destinationName">Destination name</label>
        <input id="destinationName" type="text" formControlName="destinationName" value="" placeholder="Destination name">
      </div>
      <div>
        <label for="price">Price</label>
        <input id="price" type="text" formControlName="price" value="" placeholder="Price">
      </div>
      <div>
        <label for="aeroLine">Aeroline</label>
        <select id="aeroLine" formControlName="aeroLine">
          <option *ngFor="let option of aerolineOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      <div>
        <button (click)="onSubmit()">
          Save
        </button>
      </div>
    </form>
  </ng-template>
</div>
