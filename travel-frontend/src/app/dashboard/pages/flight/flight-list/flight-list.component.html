<div class="content">
  <h1 class="title">List of Flights</h1>
  <table class="crud-list-table">
    <thead>
    <th>#</th>
    <th>Origin Name</th>
    <th>Destiny Name</th>
    </thead>
    <tbody>
    <tr *ngFor="let flight of flightPage?.content">
      <td>1</td>
      <td>{{ flight.originName }}</td>
      <td>{{ flight.destinyName }}</td>
    </tr>
    </tbody>
  </table>
  <dashboard-pagination/>
</div>
