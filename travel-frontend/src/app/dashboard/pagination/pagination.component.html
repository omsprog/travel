<div class="pagination-container">
  <span (click)="changePage(currentPage - 1)" *ngIf="!first"><</span>
  <span (click)="changePage(i)" [ngClass]="{ 'active': currentPage == i }" *ngFor="let number of [].constructor(totalPages); let i = index">{{ i + 1 }}</span>
  <span (click)="changePage(currentPage + 1)" *ngIf="!last">></span>
</div>
